<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        position: fixed;
        bottom: 0;
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="card-image">
        <img
          class="back"
          src="./images/bg-pattern-card.svg"
          alt="card pattern"
        />
        <img
          class="profile"
          src="./images/image-victor.jpg"
          alt="profile pic"
        />
      </div>
      <div class="card-body">
        <div class="text">
          <p class="vic">Victor Crest <span>26</span></p>
          <p class="lon">London</p>
        </div>
      </div>
      <div class="card-footer">
        <div class="followers">
          <p class="vic">80K</p>
          <p class="lon extra">Followers</p>
        </div>
        <div class="followers">
          <p class="vic">803K</p>
          <p class="lon extra">Likes</p>
        </div>
        <div class="followers">
          <p class="vic">1.4K</p>
          <p class="lon extra">Photos</p>
        </div>
      </div>
    </div>
    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Sagor Majomder</a>.
    </div> -->
  </body>
</html>
